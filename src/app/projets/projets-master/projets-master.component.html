<div class="main">
  <a class="retour" routerLink="/projets" title="Retour">
    <span>Retour</span>
  </a>
  <section class="projets-section sec-padding">
    <div class="container">
      <div class="row">
        <div class="section-title">
          <h2>Projets Master</h2>
        </div>
      </div>
      <div class="projets-container">
        <div class="projets-item">
          <div class="projets-item-thumbnail">
            <img
              [src]="imagePath + 'defi-1/logo-principal.png'"
              alt="projets item thumb"
            />
          </div>
          <a class="btn" routerLink="1" title="Découvrir ce projet">
            <span>Découvrir ce projet</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
