<div class="main">
  <a class="retour" routerLink="/projets/adobe" title="Retour">
    <span>Retour</span>
  </a>
  <section class="conteneur-page">
    <div class="page">
      <div class="titre-page">
        <h1>Carte de visite professionnelle</h1>
      </div>
      <div class="contenu-design">
        <swiper-container
          effect="coverflow"
          mousewheel="false"
          autoplay="true"
          loop="true"
          pagination="true"
          pagination-clickable="true"
          autoplay-delay="2500"
          autoplay-disable-on-interaction="false"
          navigation="true"
          style="
            --swiper-navigation-color: #ce0045;
            --swiper-pagination-color: #ce0045;
            --swiper-theme-color: #ce0045;
          "
        >
          <swiper-slide class="mockup">
            <img [src]="imagePath + '/6/mockup.png'" alt="Mockup" />
          </swiper-slide>
          <swiper-slide>
            <img [src]="imagePath + '/6/recto.jpg'" alt="Recto" />
          </swiper-slide>
          <swiper-slide>
            <img [src]="imagePath + '/6/verso.jpg'" alt="Verso" />
          </swiper-slide>
        </swiper-container>
        <div class="description-container">
          <img
            [src]="imagePath + '../outils/indesign.webp'"
            alt="Adobe InDesign"
          />
          <span class="logiciel">Adobe InDesign</span> |
          <span class="type">Carte de visite </span> |
          <span class="date">Septembre 2025 </span>
        </div>
      </div>
    </div>
  </section>
</div>
