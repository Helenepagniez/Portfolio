<div class="main">
  <section class="conteneur-page">
    <div class="page">
      <div class="titre-page">
        <h1>Brochure d'agence de voyage</h1>
      </div>
      <div class="contenu-design">
        <swiper-container
          effect="coverflow"
          mousewheel="false"
          autoplay="true"
          loop="true"
          pagination="true"
          pagination-clickable="true"
          autoplay-delay="2500"
          autoplay-disable-on-interaction="false"
          navigation="true"
          style="
            --swiper-navigation-color: #852b56;
            --swiper-pagination-color: #852b56;
            --swiper-theme-color: #852b56;
          "
        >
          <swiper-slide class="mockup">
            <img [src]="imagePath + '/4/mockup-popup.webp'" alt="Mockup" />
          </swiper-slide>
          <swiper-slide>
            <img [src]="imagePath + '/4/exterieur.webp'" alt="Extérieur" />
          </swiper-slide>
          <swiper-slide>
            <img [src]="imagePath + '/4/interieur.webp'" alt="Intérieur" />
          </swiper-slide>
        </swiper-container>
        <div class="description-container">
          <img
            [src]="imagePath + '../outils/indesign.webp'"
            alt="Adobe InDesign"
          />
          <span class="logiciel">Adobe InDesign</span> |
          <span class="type">Brochure </span> |
          <span class="date">Octobre 2025 </span>
        </div>
      </div>
    </div>
  </section>
</div>
