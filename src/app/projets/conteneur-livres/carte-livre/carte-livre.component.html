<div class="carte">
  <div class="conteneur-image">
    <img
      [src]="imagePath + projet().image"
      [alt]="projet().titre"
      [title]="projet().titre"
    />
  </div>
  <a class="btn" (click)="openDialog()" [title]="projet().titreBouton">
    <span>{{ projet().titreBouton }}</span>
  </a>
</div>
