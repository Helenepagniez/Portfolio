<div class="main">
  <section class="conteneur-page">
    <div class="page">
      <div class="row">
        <div class="titre-page">
          <h1>Contactez-moi</h1>
        </div>
      </div>
      <div class="row">
        <div class="contact-form">
          <form (ngSubmit)="sendMessage()">
            <div class="row">
              <div class="input-group">
                <input
                  type="text"
                  class="input-control"
                  placeholder="Nom"
                  [(ngModel)]="nom"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="input-group">
                <input
                  type="text"
                  class="input-control"
                  placeholder="Email"
                  [(ngModel)]="email"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="input-group">
                <input
                  type="text"
                  class="input-control"
                  placeholder="Sujet du message"
                  [(ngModel)]="sujet"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="input-group">
                <textarea
                  placeholder="Message"
                  class="input-control"
                  [(ngModel)]="message"
                  [ngModelOptions]="{ standalone: true }"
                ></textarea>
              </div>
              <div class="submit-btn">
                <button type="submit" title="Envoyer le message" class="btn">
                  Envoyer le message
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div class="contact-info-item">
            <h3><i class="fas fa-at"></i> Email</h3>
            <p>{{ "helenepagniez51@gmail.com" }}</p>
          </div>
          <div class="contact-info-item">
            <h3><i class="fas fa-mobile-alt"></i> Téléphone</h3>
            <p>06 47 00 50 16</p>
          </div>
          <div class="contact-info-item">
            <h3><i class="fas fa-map-marker-alt"></i> Localisation</h3>
            <p>Rennes, Bretagne, France</p>
          </div>
          <div class="contact-info-item">
            <h3>Suivez-moi</h3>
            <div class="social-links">
              <a
                href="https://linktr.ee/Helene_Pagniez"
                aria-label="linktree"
                target="_blank"
                title="LinkTree"
                ><i class="fa-solid fa-address-card tree" alt="logo"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/helene-pagniez"
                aria-label="linkedin"
                target="_blank"
                title="Linkedin"
                ><i class="bx bxl-linkedin-square" alt="logo"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
