<div class="main">
    <section class="contact-section sec-padding">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2>Contactez-moi</h2>
                </div>
            </div>
            <div class="row">
                <div class="contact-form">
                    <form action="" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="input-control" placeholder="Nom" required name="nom" ngModel #nom="ngModel">
                            </div>
                            <div class="input-group">
                                <input type="text" class="input-control" placeholder="Email" required name="email" ngModel #email="ngModel">
                            </div>
                            <div class="input-group">
                                <input type="text" class="input-control" placeholder="Sujet du message" required name="sujet" ngModel #sujet="ngModel">
                            </div>
                            <div class="input-group">
                                <textarea placeholder="Message" class="input-control" required name="message" ngModel #message="ngModel"></textarea>
                            </div>
                            <div class="submit-btn">
                                <button type="submit" class="btn">Envoyer le message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="contact-info">
                    <div class="contact-info-item">
                        <h3><i class="fas fa-at"></i> Email</h3>
                        <p>helenepagniez51@gmail.com</p>
                    </div>
                    <div class="contact-info-item">
                        <h3><i class="fas fa-mobile-alt"></i> Téléphone</h3>
                        <p>06 47 00 50 16</p>
                    </div>
                    <div class="contact-info-item">
                        <h3><i class="fas fa-map-marker-alt"></i> Localisation</h3>
                        <p>Rennes, Bretagne, France</p>
                    </div>
                    <div class="contact-info-item">
                        <h3>Suivez-moi</h3>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/h%C3%A9l%C3%A8ne-pagniez/" aria-label="linkedin" target="_blank" title="Linkedin"><i class='bx bxl-linkedin-square' alt="logo"></i></a>
                            <a href="https://github.com/Helenepagniez"  aria-label="github" target="_blank" title="GitHub"><i class='bx bxl-github' alt="logo"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
