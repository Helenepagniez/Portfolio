<div class="main">
  <section class="home-section">
    <div class="container">
      <div class="row">
        <div class="home-text">
          <h1>Hélène Pagniez</h1>
          <h2>Votre future recrue | Prête à intégrer une équipe innovante</h2>
          <div class="button-container">
            <a class="btn" routerLink="/about">A propos de moi</a>
            <a class="btn" routerLink="/projets">Projets</a>
            <a class="btn" routerLink="/contact">Contactez moi</a>
            <a
              [href]="filePath + 'cv.pdf'"
              download="images/cv.pdf"
              title="CV"
              aria-label="cv"
              class="btn"
              >Téléchargement CV</a
            >
          </div>
        </div>
        <div class="home-img">
          <img [src]="imagePath + 'profile.png'" alt="profile-img" />
        </div>
      </div>
    </div>
  </section>
</div>
